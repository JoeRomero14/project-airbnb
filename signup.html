<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="thaiImg">
    <div
      class="card position-absolute top-50 start-50 translate-middle p-4"
      style="width: 18rem;"
    >
      <div class="card-body">
        <form>
          <img
            src="./images/logo-airbnb.png"
            class="airbnbimage width:100%; text-align:center"
          />
          <div>
            <label for="text" class="form-label">Your Full Name</label>
          </div>
          <input type="text" class="form-control" />
          <label for="text" class="form-label">Profile Picture</label>
          <div>
            <input type="text" class="form-control" placeholder="https://" />
          </div>
          <div>
            <label for="text" class="form-label">Email</label>
          </div>
          <input type="text" class="form-control" />
          <div>
            <label for="text" class="form-label">Password</label>
          </div>
          <input type="password" class="form-control" />
          <button type="button" class="btn btn-success mt-2">Signup</button>
          <div>
            <small> Already have an account </small>
            <a href="#" class="Signup" aria-current="true">
              Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
