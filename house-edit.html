<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Edit House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://kit.fontawesome.com/112233.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row pt-2">
          <div class="col">
            <img class="airbnbimage" src="./images/logo-airbnb.png" />
          </div>
          <div class="col text-end pt-2">
            <button type="button" class="btn btn-light">Joe Romero</button>
            <button type="button" class="btn btn-light">Logout</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container border-top">
      <form>
        <fieldset>
          <legend>Edit a House</legend>
          <div class="mb-3">
            <label for="text" class="form-label">Short Title</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Description</label>
            <input type="text" class="form-control p6" />
          </div>
          <div class="mb-3">
            <label class="d-block" for="text">Number of Rooms</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>1</option>
              <option value="1">2</option>
              <option value="2">3</option>
              <option value="3">4+</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="d-block" for="text">Location</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Location</option>
              <option value="1">Koh Samui</option>
              <option value="2">Koh Phangan</option>
              <option value="3">Bali</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Price (per night)</label>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Price (per night)</option>
                <option value="1">>$100</option>
                <option value="2">$100-$300</option>
                <option value="3">$300-$400</option>
                <option value="4">$400 +</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Add Photos (up to 9)</label>
            <input type="text" class="form-control" placeholder="https://" />
            <input type="text" class="form-control" placeholder="https://" />
            <input type="text" class="form-control" placeholder="https://" />
            <input type="text" class="form-control" placeholder="https://" />
            <input type="text" class="form-control" placeholder="https://" />
            <input type="text" class="form-control" placeholder="https://" />
            <input type="text" class="form-control" placeholder="https://" />
            <input type="text" class="form-control" placeholder="https://" />
            <input type="text" class="form-control" placeholder="https://" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div>
            <button type="button" class="btn btn-danger mt-1 mb-2">
              Cancel
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
